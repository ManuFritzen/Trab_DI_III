<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body class="body-form">
    <main class="container container-login">
        <section class="form-container form-container-login">
            <h1 class="title-page02">Acesse nosso sistema e saiba mais</h1>
            <form>
                <fieldset>
                    <legend>Faça login</legend>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required> 
                    <br>               
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    
                </fieldset>
                <br>
                <a href="./home.html" class="btn button-anim">
                    Acessar o sistema
                </a>
            </form>
        </section>
        <div class="image-container" >
            <img class="img-logo-login" src="./images/logo.png" alt="Logo Marcenaria Nunes" >
            <img class="img-background" src="./images/img01.jpg" alt="imagem de um móvel verde">
        </div>
    </main>    
</body>
</html>
