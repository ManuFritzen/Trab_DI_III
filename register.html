<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body class="body-form">
    <main class="container">
        <div class="image-container" >
            <img class="img-logo" src="./images/logo.png" alt="Logo Marcenaria Nunes" >
            <img class="img-background" src="./images/img01.jpg" alt="imagem de um móvel verde">
        </div>
        <section class="form-container">
            <h1 class="title-page02">Cadastre-se e conheça nosso trabalho</h1>
            <form>
                <fieldset>
                    <legend>Preencha os dados abaixo</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <br>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                    <br>
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                    <br>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                    <br>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required> 
                    <br>               
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <br>
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </fieldset>
                <br>
                <a href="./login.html" class="btn button-anim">
                    Cadastrar                    
                </a>
                </form>
        </section>
    </main>    
</body>
</html>
